<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
            <!-- onclick="navegarEm5s(event)" -->
        <a href="https://google.com.br" esperar-um-pouco>Google</a>
    </div>
    <script>
        function navegarEm5s(e) {
            e.preventDefault()
            console.log('Saindo em 5s...')
            setTimeout(() => window.location.href = e.target.href, 5000)
        }

        // document.querySelector('a').onclick = navegarEm5s
        document.querySelector('[esperar-um-pouco]').onclick = navegarEm5s
    </script>
</body>
